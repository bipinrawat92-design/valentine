<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>She said YES! üíñ</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #fff0f6, #ffd1dc);
      overflow:hidden;
      text-align:center;
      color:#2b2b2b;
    }
    .box{
      width:min(92vw, 640px);
      background:#ffffffcc;
      border-radius:26px;
      padding:26px 22px;
      box-shadow:0 14px 45px rgba(0,0,0,.14);
      backdrop-filter: blur(6px);
      position:relative;
      z-index:2;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 4.5vw, 42px);
    }
    .msg{
      font-size: clamp(16px, 2.5vw, 20px);
      margin: 0 0 18px;
      line-height:1.4;
    }
    img{
      width:100%;
      max-height:360px;
      object-fit:cover;
      border-radius:18px;
      border: 3px solid rgba(255,255,255,.85);
      box-shadow: 0 10px 25px rgba(0,0,0,.10);
      margin-bottom:14px;
    }
    .small{
      opacity:.75;
      font-size:13px;
      margin-top:6px;
    }

    /* Celebration confetti hearts */
    .heart{
      position:fixed;
      top:-40px;
      width:16px;
      height:16px;
      transform: rotate(45deg);
      background: rgba(255, 77, 109, 0.8);
      border-radius: 4px;
      animation: fall linear forwards;
      z-index:1;
      filter: drop-shadow(0 6px 6px rgba(0,0,0,.12));
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:16px;
      height:16px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before{ left:-8px; top:0; }
    .heart::after{ top:-8px; left:0; }

    @keyframes fall{
      from { transform: translateY(0) rotate(45deg); opacity:1; }
      to   { transform: translateY(110vh) rotate(45deg); opacity:0; }
    }

    .cta{
      display:inline-block;
      margin-top:10px;
      padding:12px 16px;
      border-radius:14px;
      background:#ff4d6d;
      color:white;
      font-size:16px;
      text-decoration:none;
      box-shadow:0 10px 18px rgba(0,0,0,.12);
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>YAY!! üíñüíñüíñ</h1>
    <p class="msg">
      You just made me the happiest person ever ü•π<br/>
      Happy Valentine‚Äôs, my love ‚ù§Ô∏è
    </p>

    <img src="photo.jpg" alt="Us together">

    <a class="cta" href="index.html">Replay üíò</a>
    <div class="small">If music didn‚Äôt start, tap once üéµ</div>
  </div>

  <audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

  <script>
    const music = document.getElementById('bgMusic');

    // Try playing immediately; fallback to first tap
    function tryPlay(){
      music.play().catch(()=>{});
      window.removeEventListener('pointerdown', tryPlay);
      window.removeEventListener('keydown', tryPlay);
    }
    tryPlay();
    window.addEventListener('pointerdown', tryPlay);
    window.addEventListener('keydown', tryPlay);

    // Celebration heart confetti
    function dropHeart(){
      const h = document.createElement('div');
      h.className='heart';

      const size = Math.random()*18 + 10; // 10-28
      h.style.width = size+'px';
      h.style.height = size+'px';
      h.style.left = Math.random()*100 + 'vw';
      h.style.animationDuration = (Math.random()*2 + 3) + 's';
      h.style.background = `rgba(255, 77, 109, ${Math.random()*0.35 + 0.55})`;

      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 6000);
    }

    // burst at start, then steady
    for(let i=0;i<25;i++) setTimeout(dropHeart, i*70);
    setInterval(dropHeart, 250);
  </script>
</body>
</html>
