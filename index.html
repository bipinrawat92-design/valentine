<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>
  <style>
    :root{
      --bg1:#ffe6ee;
      --bg2:#ffd1dc;
      --card:#ffffffcc;
      --text:#2b2b2b;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
      color:var(--text);
    }
    .card{
      width:min(92vw, 520px);
      background:var(--card);
      border-radius:24px;
      padding:22px;
      box-shadow:0 12px 40px rgba(0,0,0,.12);
      backdrop-filter: blur(6px);
      text-align:center;
      position:relative;
      z-index:2;
    }
    h1{
      margin:10px 0 8px;
      font-size: clamp(24px, 4vw, 34px);
    }
    p{
      margin:0 0 14px;
      opacity:.9;
    }
    img{
      width:100%;
      max-height:330px;
      object-fit:cover;
      border-radius:18px;
      border: 3px solid rgba(255,255,255,.8);
      box-shadow: 0 10px 25px rgba(0,0,0,.10);
    }
    .btns{
      margin-top:16px;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      position:relative;
      min-height:60px;
    }
    button{
      border:none;
      padding:12px 18px;
      font-size:18px;
      border-radius:14px;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(0,0,0,.12);
      transition: transform .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{
      transform: scale(.98);
    }
    #yesBtn{
      background:#ff4d6d;
      color:white;
    }
    #noBtn{
      background:#ffffff;
      color:#333;
      position:absolute;
      left: 58%;
      top: 0;
    }
    .hint{
      margin-top:10px;
      font-size:13px;
      opacity:.75;
    }

    /* floating hearts background */
    .heart{
      position:fixed;
      bottom:-40px;
      width:18px;
      height:18px;
      transform: rotate(45deg);
      background: rgba(255, 77, 109, 0.65);
      border-radius: 4px;
      animation: floatUp linear forwards;
      z-index:1;
      filter: drop-shadow(0 6px 6px rgba(0,0,0,.12));
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:18px;
      height:18px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before{ left:-9px; top:0; }
    .heart::after{ top:-9px; left:0; }

    @keyframes floatUp{
      from { transform: translateY(0) rotate(45deg); opacity:1; }
      to   { transform: translateY(-110vh) rotate(45deg); opacity:0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>Click a button‚Ä¶ there‚Äôs a surprise üòò</p>

    <img src="photo.jpg" alt="Us together">

    <div class="btns" id="btnArea">
      <button id="yesBtn">YES ‚ù§Ô∏è</button>
      <button id="noBtn">NO üíî</button>
    </div>

    <div class="hint">If music doesn‚Äôt start immediately, tap anywhere once üéµ</div>
  </div>

  <!-- Music (starts after first user interaction on most phones/browsers) -->
  <audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

  <script>
    const music = document.getElementById('bgMusic');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const btnArea = document.getElementById('btnArea');

    // Start music on first interaction
    function startMusicOnce(){
      music.play().catch(()=>{});
      window.removeEventListener('pointerdown', startMusicOnce);
      window.removeEventListener('keydown', startMusicOnce);
    }
    window.addEventListener('pointerdown', startMusicOnce);
    window.addEventListener('keydown', startMusicOnce);

    // Hearts generator (background)
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      const size = Math.random() * 18 + 10; // 10-28
      h.style.width = size + 'px';
      h.style.height = size + 'px';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = (Math.random() * 2.5 + 3.5) + 's';
      h.style.background = `rgba(255, 77, 109, ${Math.random()*0.35 + 0.45})`;
      document.body.appendChild(h);
      setTimeout(()=> h.remove(), 7000);
    }
    setInterval(spawnHeart, 350);

    // Make the NO button dodge the pointer/tap
    function moveNo(){
      const areaRect = btnArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const x = Math.random() * Math.max(0, maxX);
      const y = Math.random() * Math.max(0, maxY);

      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
    }

    // On hover (desktop) and on touchstart (mobile)
    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('pointerdown', (e)=>{ e.preventDefault(); moveNo(); });

    // YES -> celebration page (and make sure music tries to start)
    yesBtn.addEventListener('click', async ()=>{
      try { await music.play(); } catch(e) {}
      window.location.href = "yes.html";
    });

    // Keep NO inside button area
    window.addEventListener('resize', ()=> {
      noBtn.style.left = '58%';
      noBtn.style.top = '0';
    });
  </script>
</body>
</html>
